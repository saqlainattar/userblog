{% load static from staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title> Post List </title>
</head>
<body>
<h1>Post List is Here...</h1>
<h2>login from:{{ user }}</h2>

    <div class="logot">
        <a href="{% url 'accounts:logout' %}"><button>Logout</button></a>
    </div>
    </br>
     <div class="create-post">
        <a href="{% url 'post:create' %}"><button>Create-Post</button></a>
    </div>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
            <h2><a href="{% url 'post:detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>{{ post.created_on }}</p>
            </br>
            </div>
        {% endfor %}
    </div>

</body>
</html>
